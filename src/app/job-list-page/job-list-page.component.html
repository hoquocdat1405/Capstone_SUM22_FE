    <div class="job-container">
      <div class="text-container">
        <div class="header-title">Danh sách các ngành nghề</div>
        <div class="job-wrapper">
          <div class="card-item" *ngFor="let job of displayedJobList | slice:0:12">
            <div class="job-icon">
              <img src="{{job.imageUrl}}" alt="">
            </div>
            <div class="job-name">{{job.jobName}}</div>
            <div class="job-desc">
              {{job.description}}
            </div>
            <button mat-raised-button class="view-detail-btn" (click)="handleClick(job.id)">Xem chi tiết</button>
