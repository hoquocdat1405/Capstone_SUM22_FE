<div class="page-container">
  <app-nav></app-nav>
  <div class="search-container">
    <div class="left">
      <p class="search-title">Khám phá các ngành nghề phù hợp với bản thân</p>
      <p class="search-description">Tra cứu thông tin và chọn ngành nghề phù hợp nhất với bạn</p>
      <div class="search-row">
        <form class="search-form" action="">
          <div class="search">
            <input type="text" class="search-input" placeholder="Nhập tên ngành nghề">
            <i class="search-icon fa fa-search" aria-hidden="true"></i>
          </div>

          <select name="cars" id="cars">
            <option value="volvo">Chọn ngành</option>
            <option value="saab">Công nghệ thông tin</option>
            <option value="mercedes">Khoa học</option>
            <option value="audi">Giáo dục</option>
          </select>

          <select name="cars" id="cars">
            <option value="volvo">Chọn chuyên ngành</option>
            <option value="saab">Kỹ thuật phần mềm</option>
            <option value="mercedes">An toàn thông tin</option>
          </select>
          <input type="button" value="Tìm kiếm" class="btn-search">
        </form>
      </div>
    </div>
    <div class="right">
      <img src="assets/img/discover.png" alt="" class="banner-img">
    </div>
  </div>
  <div class="wrapper">
    <div class="job-container">
      <div class="text-container">
        <div class="header-title">Danh sách các ngành nghề</div>
        <div class="job-wrapper">
          <div class="card-item" *ngFor="let job of jobList | slice:0:12">
            <div class="job-icon">
              <img src="{{job.imageUrl}}" alt="">
            </div>
            <div class="job-name">{{job.jobName}}</div>
            <div class="job-desc">
              {{job.description}}
            </div>
            <button mat-raised-button class="view-detail-btn" (click)="handleClick()">Xem chi tiết</button>
          </div>
        </div>
      </div>
    </div>
  </div>
