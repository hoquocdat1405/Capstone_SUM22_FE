<div class="container">
  <div class="news-main">
    <img
      class="news-img"
      src="{{ news.bannerUrl }}"
      width="100%"
      alt="daihocfpt"
      (click)="redirectToDetail(news.id)"
    />
    <div class="text-block">
      <a class="title" (click)="redirectToDetail(news.id)">{{ news.title }}</a>
      <p class="brief">
        Trường : {{ news.uniName }}
        <br />
        Ngành liên quan : {{ news.uniSpecName }}
      </p>
      <div class="news-info">
        <span class="hash-tag">#{{ news.uniCode }}</span>
        <span class="hash-tag">#{{ newsYear }}</span>
      </div>
    </div>
  </div>
</div>
