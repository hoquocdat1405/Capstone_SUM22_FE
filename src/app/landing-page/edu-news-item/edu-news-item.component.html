<div class="container">
  <div class="news-main">
    <img class="news-img"
      src="{{uniImg}}"
      width="100%" alt="daihocfpt" (click)="goDetail()"/>
    <div class="text-block">
      <p class="title" (click)="goDetail()">{{name}}</p>
      <p class="brief">
        {{description}}
      </p>

      <p class="address">Địa chỉ: <span>{{address}}</span></p>
    </div>
  </div>
</div>
