<div class="body">
  <div class="page-container">
    <app-nav></app-nav>
  </div>
  <div class="main">
    <img src="assets/img/big5-text-image.png" alt="" class="mi-title" />
    <div class="question-container">
      <p class="question">Tôi là người thân thiện với mọi người</p>
      <p class="question-hint">Chọn mức độ phù hợp với bản thân</p>
    </div>

    <div class="answer-container-column">
      <div class="answer-container-row">
        <img src="assets/img/agree.png" alt="" class="big5-selection-img" />
        <div class="answer-checkbox">
          <div class="round">
            <input type="checkbox" name="" id="checkbox1" class="checkbox" />
            <div class="inside-checkbox inside1"></div>
            <label id="checkbox1" for="checkbox1"></label>
          </div>
          <div class="round">
            <input type="checkbox" name="" id="checkbox2" class="checkbox" />
            <div class="inside-checkbox inside2"></div>
            <label id="checkbox2" for="checkbox2"></label>
          </div>

          <div class="round">
            <input type="checkbox" name="" id="checkbox3" class="checkbox" />
            <div class="inside-checkbox inside3"></div>
            <label id="checkbox3" for="checkbox3"></label>
          </div>
          <div class="round">
            <input type="checkbox" name="" id="checkbox4" class="checkbox" />
            <div class="inside-checkbox inside4"></div>
            <label id="checkbox4" for="checkbox4"></label>
          </div>

          <div class="round">
            <input type="checkbox" name="" id="checkbox5" class="checkbox" />
            <div class="inside-checkbox inside5"></div>
            <label id="checkbox5" for="checkbox5"></label>
          </div>
        </div>
        <img src="assets/img/disagree.png" alt="" class="big5-selection-img" />
      </div>
      <div class="arrow-container-row">
        <img class="arrow-left" src="assets/img/left-arrow.png" alt="" />
        <img class="arrow-left" src="assets/img/right-arrow.png" alt="" />
      </div>
      <p class="number-question"><span>7</span>/60</p>
      <div *ngFor="let number; in: questionCount; let i = index">
        f + {{ i }}
      </div>
    </div>
    <div class="question-counter">
      <span *ngFor="let in of counter(60)" class="question-dot"></span>
    </div>
  </div>
</div>
