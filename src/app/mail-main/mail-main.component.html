<div class="page-container">
    <app-nav></app-nav>
    <div class="page-wrapper">
        <div class="search-section">
            <div class="hamburger" (click)="opened=!opened">
                <i class="fa fa-bars"></i>
            </div>
            <form [formGroup]="search" class="search-form" (ngSubmit)="searchSchool()">
                <mat-icon>search</mat-icon>
                <input type="text" class="search-input" placeholder="Nhập tên trường đại học">
                <!-- <button type="submit" mat-raised-button>Tìm kiếm</button> -->
            </form>
            <div class="tool-bar">
                <!-- Search's Toolbar -->
            </div>
        </div>

        <mat-sidenav-container>
            <mat-sidenav [(opened)]="opened" mode="side">
                <mat-list>
                    <mat-list-item class="link-item">
                        <a>
                            <i class="fa fa-envelope"></i>
                            <span>Tất cả thư</span>
                        </a>
                    </mat-list-item>
                </mat-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <div class="main-content">
                    <div class="mail-card seen">
                        <div class="mail-name">Đại học FPT</div>
                        <div class="mail-subject">Bard needs to shine again</div>
                        <div class="mail-time">9:35 PM</div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mail-card seen">
                        <div class="mail-name">Đại học FPT</div>
                        <div class="mail-subject">Bard needs to shine again</div>
                        <div class="mail-time">9:35 PM</div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mail-card seen">
                        <div class="mail-name">Đại học FPT</div>
                        <div class="mail-subject">Bard needs to shine again</div>
                        <div class="mail-time">9:35 PM</div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mail-card seen">
                        <div class="mail-name">Đại học FPT</div>
                        <div class="mail-subject">Bard needs to shine again</div>
                        <div class="mail-time">9:35 PM</div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
        <button mat-raised-button class="new-mail-btn" (click)="isShowNewEmailPopup = !isShowNewEmailPopup"
        [ngClass]="{'hide': isShowNewEmailPopup}">
            <mat-icon>edit</mat-icon> Soạn thư
        </button>
    </div>
    <div class="new-mail-popup" [ngClass]="{'hide': !isShowNewEmailPopup}">
        <div class="new-mail-header">
            <div class="new-mail-header-text">Thư mới</div>
            <div class="new-mail-header-btn-action">
                <!-- <i class="fa fa-window-minimize"></i> -->
                <i class="fa fa-times" (click)="isShowNewEmailPopup = !isShowNewEmailPopup"></i>
            </div>
        </div>
        <div class="new-mail-receiver">
            <span>Đến</span>
            <input type="text" class="receiver-input">
        </div>
        <div class="new-email-input">
            <ejs-richtexteditor [toolbarSettings]="customToolbar" #defaultRTE id='defaultRTE' height="100%">
                <ng-template #valueTemplate>
                    <p></p>
                </ng-template>
            </ejs-richtexteditor>
            <button id='submit-new-email' ej-button mat-fab color="primary" class="new-email-send" (click)="getNewEmailContent()">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
