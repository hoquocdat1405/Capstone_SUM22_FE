<div class="card-background" #cardBackground (click)="unViewCard($event)">
  <div class="main">
    <div class="card-border head" (click)="viewCard($event)" #cardBorder [ngClass]="{'no-hover': isScalelable == false}" >
      <div class="card-container">
        <img src="{{ img }}" alt="mbti characteristic type" class="card-img" />
        <div class="type-name-container">
          <p class="type-name">{{ shorthand }}</p>
        </div>
        <div class="type-shorthand-container">
          <p class="type-shorthand">{{ name }}</p>
        </div>
      </div>
    </div>
    <div class="tail" #tail>
      <h3 class="tail-title">{{shorthand}}</h3>
      <p class="tail-sub-title">{{name}}</p>
      <p class="tail-description">{{summary}}</p>
      <!-- <button class="tail-btn-detail">Xem chi tiáº¿t</button> -->
    </div>
  </div>
</div>
