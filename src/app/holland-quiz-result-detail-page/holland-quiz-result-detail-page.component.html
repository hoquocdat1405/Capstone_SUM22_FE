<app-nav></app-nav>
<div class="page-container">
  <div class="chart-section">
    <div class="content-header">Kết quả kiểm tra Holland</div>
    <app-radar-chart [labels]="result.labels" [values]="result.values"></app-radar-chart>
  </div>

  <div class="info-section"></div>

  <div class="career-section">
    <div class="content-header">Nhóm tính cách của bạn là</div>
    <div class="type-img">
      <img src="{{ hollandType.imgSrc }}" alt="holland-type" />
    </div>
    <div class="type-name">
      {{ hollandType.name }} - {{ hollandType.shorthand }}
    </div>
  </div>
</div>
<app-footer></app-footer>
