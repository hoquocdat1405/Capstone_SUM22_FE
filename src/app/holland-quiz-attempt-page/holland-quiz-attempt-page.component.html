<div class="body">
  <div class="main">
    <img src="assets/img/holland-text-image.png" alt="" class="mi-title" />
    <div class="finish-btn-container" *ngIf="i + 1 == questionSet.length">
      <button class="finish-btn" (click)="finishTest()">Kết thúc</button>
    </div>
    <div class="question-container">
      <p class="question">{{ currentQuestion.text }}</p>
      <p class="question-hint">Chọn những câu trả lời phù hợp với bản thân</p>
    </div>

    <div class="answer-container-column">
      <div class="answer-container-row">
        <div class="option-section">
          <div
            *ngFor="let ans of questionSet[i].option,index as in"
            id="{{ ans.id }}"
            class="option"
            (click)="enableChoose(in)"
            [ngClass]="{
              'option-checked': ans.isSelected,
              'option-unchecked': !ans.isSelected
            }"
          >
            <div class="option-text">
              <p>{{ ans.text }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="arrow-container-row">
        <img
          (click)="previousQuestion()"
          class="arrow-left"
          src="assets/img/left-arrow.png"
          alt=""
        />
        <img
          (click)="nextQuestion()"
          class="arrow-left"
          src="assets/img/right-arrow.png"
          alt=""
        />
       
      </div>
      <p class="number-question">
        <span>{{ i + 1 }}/</span>{{ questionSet.length }}
      </p>
    </div>
  </div>
</div>
