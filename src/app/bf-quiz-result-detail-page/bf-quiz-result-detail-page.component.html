<div class="body">
  <div class="result-container">
    <div class="character-info">
      <p class="info-title">Đặc điểm nhóm tính cách <span>{{quizResult?.resultShortName}}</span></p>
      <div class="horizontal-bar"></div>

      <div class="info-container">
        <div class="result-detail-perc" *ngIf="quizResult">
          <app-bar-chart [charPercentage]="resultArray" [charTitle]="titleArray"></app-bar-chart>
          <p class="note-graph">Biểu đồ thể hiện mức độ tính cách của bạn</p>
        </div>

        <div class="info-content" *ngFor="let character of myCharacterList, index as i">
          <h4 class="title-1"><span>0{{i+1}}</span>{{character.resultName}}</h4>
          <p class="text" [innerHTML]="character.resultSummary"></p>

          <div class="major-acco-wrapper">
            <div class="acco-item" *ngFor="let job of character.jobs">
              <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <div class="job-img-wrapper">
                        <img src="{{job.imageUrl}}" alt="" class="job-image">
                      </div>
                      {{job.jobName}}
                    </mat-panel-title>

                  </mat-expansion-panel-header>
                  <div class="content-body">
                    <div class="job-major-wrapper" *ngFor="let eachMajor of job.majors">
                      <div class="major-name">
                        {{eachMajor.majorName}}
                      </div>
                      <div class="major-action-btn">
                        <button mat-raised-button color="primary" (click)="goUniver(eachMajor.id)">Xem trường đào
                          tạo</button>
                      </div>
                    </div>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-take-again">
        <i class="icon-repeat fa fa-repeat" aria-hidden="true"></i>
        <p class="take-again" (click)="retake()">Làm lại bài test</p>

      </div>
    </div>
  </div>
</div>
