<div class="page-container">
  <app-nav [theme]="'dark'"></app-nav>
  <div class="wrapper">
    <div
      class="img-card"
      *ngFor="let url of listAstrologyUrl; let i = index"
      (click)="handleStarClick(i + 1)"
    >
      <div class="img-wrapper">
        <img src="{{ url }}" alt="" />
        <div class="title1">{{ listName[i] }}</div>
        <div class="title2">({{listDate[i]}})</div>
      </div>
    </div>
  </div>
  <img src="../../assets/img/twelve-astrological/Earth.png" alt="" class="circle1" />
  <img src="../../assets/img/twelve-astrological/circleOnly.png" alt="" class="circle2"/>
</div>
<app-footer></app-footer>
