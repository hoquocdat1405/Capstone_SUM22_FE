<div class="main-container">
  <form class="search-form">
    <input type="text" class="search-input" placeholder="Nhập tên trường" (keyup)="applyFilter($event)">
    <i class="icon-search fa fa-search" aria-hidden="true"></i>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> STT </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{this.paginator?.pageIndex == 0 ? i + 1 : 1 + i +
        this.paginator!.pageIndex * this.paginator!.pageSize}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
      <td mat-cell *matCellDef="let element">
        <div class="img-div">
          <img src="{{element.avatarUrl}}" alt="">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên trường </th>
      <td mat-cell *matCellDef="let element"> {{element.uniName}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Liên hệ </th>
      <td mat-cell *matCellDef="let element"> <button (click)="goContact(element.uniName)" class="btn-contact">Liên
          hệ</button> </td>
    </ng-container>

    <ng-container matColumnDef="removeSave">
      <th mat-header-cell *matHeaderCellDef> Hủy quan tâm </th>
      <td mat-cell *matCellDef="let element"> <button (click)="removeSaveUni(element.universityId)" class="btn-detail">Hủy quan tâm</button> </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Chi tiết </th>
      <td mat-cell *matCellDef="let element"> <button (click)="goDetail(element.universityId)" class="btn-detail">Xem
          chi
          tiết</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        Không tìm thấy kết quả nào
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page">
  </mat-paginator>

</div>
