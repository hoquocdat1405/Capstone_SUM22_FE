<div class="background-menu-open" (click)="closeMenu()"></div>
<app-nav></app-nav>
<div class="profile-container">
  <div class="profile-sidebar">
    <div class="profile-name-img">
      <img src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock--480x320.jpg" alt=""
        class="profile-img">
      <span class="profile-name">Bean Porter</span>
    </div>

    <ul class="profile-list">
      <li class="profile-item active" (click)="changeTab($event,0)">
        <div class="test">
          <i class="icon-sidebar fa fa-info" aria-hidden="true"></i>
          <span class="profile-item-text">
            Thông tin cơ bản
          </span>
        </div>
      </li>
      <li class="profile-item" (click)="changeTab($event,1)">
        <div class="test">
          <i class="icon-sidebar fa fa-graduation-cap" aria-hidden="true"></i>
          <span class="profile-item-text">
            Hồ sơ học vấn
          </span>
        </div>
      </li>
      <li class="profile-item" (click)="changeTab($event,2)">
        <div class="test">
          <i class="icon-sidebar fa fa-list-alt" aria-hidden="true"></i>
          <span class="profile-item-text">
            Mục đã ứng tuyển
          </span>
        </div>
      </li>
      <li class="profile-item" (click)="changeTab($event,3)">
        <div class="test">
          <i class="icon-sidebar fa fa-floppy-o" aria-hidden="true"></i>
          <span class="profile-item-text">
            Nội dung đã lưu
          </span>
        </div>
      </li>
    </ul>
  </div>


  <div class="profile-info active">
    <i class="icon-menu fa fa-bars" aria-hidden="true" (click)="menuClick()"></i>
    <i class="icon-menu2 fa fa-bars" aria-hidden="true" (click)="toogleClick()"></i>
    <div class="profile-title-row horizontal center space-between">
      <div class="profile-title-left horizontal center">
        <i class="icon fa fa-user-circle" aria-hidden="true"></i>
        <p class="info-basic-text">Thông tin cơ bản</p>
      </div>
      <div class="profile-title-right">
        <button class="btn-save">Lưu hồ sơ</button>
      </div>
    </div>

    <p class="profile-img-title">Ảnh đại diện</p>
    <div class="profile-img-title-row">
      <div class="add-profile-img">
        <div class="background-blur">
          <i class="add-icon fa fa-plus" aria-hidden="true"></i>
        </div>
        <img class="profile-img2" src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock--480x320.jpg"
          alt="" (click)=uploadImg()>
      </div>

      <input type="file" class="img-upload">
      <div class="vertical">
        <p class="color-theme mb-8 upload-img">Tải ảnh lên</p>
        <p class="mt-8 upload-img-note">Ảnh đại diện giúp chúng tôi dễ nhận diện bạn hơn</p>
      </div>
    </div>

    <p class="profile-img-title">Thông tin cơ bản</p>
    <div class="profile-grid">
      <div class="input-container item1">
        <label class="input-title" for="">Họ và tên</label>
        <input value="Bean Porter" type="text" name="" id="" class="input-name">
      </div>

      <div class="input-container item2">
        <label class="input-title" for="">Ngày tháng năm sinh</label>
        <input value="2018-07-22" type="date" name="" id="" class="input-birth">
      </div>

      <div class="input-container item3">
        <label class="input-title" for="">Giới tính</label>
        <input value="Nam" type="text" name="" id="" class="input-gender">
      </div>

      <div class="input-container item4">
        <label class="input-title" for="">Giới thiệu bản thân</label>
        <textarea class="input-introduce">Bean Porter là tôi, là một phù thuỷ tập sự có 3 năm kinh nghiệm tại trường Phù Thuỷ và Phép Thuật Hogwart tại Anh. Tôi có khả năng điều khiển mọi thứ bằng cây đũa thần của Doraemon"
          </textarea>
      </div>

      <div class="input-container item5">
        <label class="input-title" for="">Email liên hệ</label>
        <input value="beanporter911@gmail.com" type="text" name="" id="" class="input-email">
      </div>

      <div class="input-container item6">
        <label class="input-title" for="">Số điện thoại liên hệ</label>
        <input value="0123456789" type="text" name="" id="" class="input-phone">
      </div>

      <div class="input-container item7">
        <label class="input-title" for="">Địa chỉ liên hệ</label>
        <input value="123 Abc PXyz Quận 0 Thành phố gì đó" type="text" name="" id="" class="input-address">
      </div>

      <div class="input-container item8">
        <label class="input-title" for="">Nguyên quán</label>
        <input value="Thành phố gì đó" type="text" name="" id="" class="input-hometown">
      </div>



    </div>
    <button class="btn-save-bottom">Lưu hồ sơ</button>
  </div>
  <div class="profile-info">
    <i class="icon-menu2 fa fa-bars" aria-hidden="true" (click)="toogleClick()"></i>
    <i class="icon-menu fa fa-bars" aria-hidden="true" (click)="menuClick()"></i>
    <div class="profile-title-row horizontal center space-between">
      <div class="profile-title-left horizontal center">
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        <p class="info-basic-text">Hồ sơ học vấn</p>
      </div>
      <div class="profile-title-right">
        <button class="btn-save">Lưu hồ sơ</button>
      </div>
    </div>

    <p class="profile-img-title">Lịch sử học vấn</p>
    <div class="profile-school-grid">
      <div class="input-container">
        <label class="input-title" for="">Trường THPT</label>
        <input type="text" name="" id="" class="input-school" value="Trường Phù thủy và Pháp sư Hogwarts">
      </div>

      <div class="input-container">
        <label class="input-title" for="">Niên khóa</label>
        <input type="text" name="" id="" class="input-school-year" value="2019-2022">
      </div>

      <div class="input-container">
        <label class="input-title" for="">Học bạ THPT</label>
        <img class="input-img" src="assets/img/add-img.png" alt="">
      </div>

      <div class="input-container">
        <label class="input-title" for="">Bằng tốt nghiệp THPT (tạm thời)</label>
        <img class="input-img" src="assets/img/add-img.png" alt="">
      </div>
    </div>

    <p class="profile-img-title">Kỹ năng cá nhân</p>
    <div class="profile-school-grid">
      <div class="input-container">
        <label class="input-title" for="">Các kỹ năng cá nhân</label>
        <input type="text" name="" id="" class="input-school-year">
      </div>
    </div>

    <div class="input-container">
      <label class="input-title" for="">Bằng tốt nghiệp THPT (tạm thời)</label>
      <img class="input-img" src="assets/img/add-img.png" alt="">
    </div>


  </div>
  <div class="profile-info">
    <i class="icon-menu2 fa fa-bars" aria-hidden="true" (click)="toogleClick()"></i>
    <i class="icon-menu fa fa-bars" aria-hidden="true" (click)="menuClick()"></i>
    None
  </div>
  <div class="profile-info">
    <i class="icon-menu2 fa fa-bars" aria-hidden="true" (click)="toogleClick()"></i>
    <i class="icon-menu fa fa-bars" aria-hidden="true" (click)="menuClick()"></i>
    Na
  </div>

</div>
