<div class="main-container">
  <form class="search-form">
    <input type="text" class="search-input" placeholder="Nhập chuyên ngành" (keyup)="applyFilter($event)">
    <i class="icon-search fa fa-search" aria-hidden="true"></i>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> STT </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{this.paginator?.pageIndex == 0 ? i + 1 : 1 + i +
        this.paginator!.pageIndex * this.paginator!.pageSize}} </td>
    </ng-container>

    <ng-container matColumnDef="uniSpecName">
      <th mat-header-cell *matHeaderCellDef> Chuyên ngành </th>
      <td mat-cell *matCellDef="let element">{{element.uniSpecName}}</td>
    </ng-container>

    <ng-container matColumnDef="uniName">
      <th mat-header-cell *matHeaderCellDef> Tên trường </th>
      <td mat-cell *matCellDef="let element"> {{element.uniName}} </td>
    </ng-container>

    <ng-container matColumnDef="applyDate">
      <th mat-header-cell *matHeaderCellDef> Ngày nộp hồ sơ </th>
      <td mat-cell *matCellDef="let element"> {{element.applyDate| date: 'dd/MM/yyyy hh:mm a'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Tình trạng </th>
      <td mat-cell *matCellDef="let element">{{element.status}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Chi tiết </th>
      <td mat-cell *matCellDef="let element"> <button (click)="viewDetail(element.id)" class="btn-detail">Xem chi
          tiết</button> </td>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          Không tìm thấy kết quả nào
        </td>
      </tr>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>
