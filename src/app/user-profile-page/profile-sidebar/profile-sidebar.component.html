<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <div class="sidenav-header">
      <div class="profile-name-img">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" class="profile-img">
        <span class="profile-name">Hi·ªÅn</span>
      </div>
      <!-- <div class="hamburger" (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
      </div> -->
    </div>
    <mat-list>
      <mat-list-item *ngFor="let item of currentRoutes" class="link-item" routerLink="{{item.routerLink}}">
        <a>
          <i class="icon-sidebar {{item.icon}}" aria-hidden="true"></i>
          <span class="sidebar-text">{{item.title}}</span>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <div class="hamburger2" (click)="opened=!opened" *ngIf="!opened">
      <mat-icon>menu</mat-icon>
    </div> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
