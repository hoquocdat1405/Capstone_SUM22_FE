<div class="main-container">
  <form class="search-form">
    <input type="text" class="search-input" placeholder="Nhập từ khóa" (keyup)="applyFilter($event)">
    <i class="icon-search fa fa-search" aria-hidden="true"></i>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> STT </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container>

    <ng-container matColumnDef="nameTest">
      <th mat-header-cell *matHeaderCellDef> Tên bài test </th>
      <td mat-cell *matCellDef="let element">{{element.testName}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Tính cách </th>
      <td mat-cell *matCellDef="let element"> {{element.resultShortName}}-{{element.resultName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Ngày làm </th>
      <td mat-cell *matCellDef="let element"> {{element.attemptDate}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Chi tiết </th>
      <td mat-cell *matCellDef="let element"> <button
          (click)="viewDetail(element.testId,element.resultShortName,element.testName)" class="btn-detail">Xem chi
          tiết</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" aria-label="Select page">
  </mat-paginator>
</div>
