<div class="profile-info">
  <div class="profile-title-row horizontal center space-between">

  </div>

  <p class="profile-img-title">Ảnh đại diện</p>
  <div class="profile-img-title-row">
    <div class="add-profile-img" (click)="uploadAvatar()">
      <div class="background-blur">
        <i class="add-icon fa fa-plus" aria-hidden="true"></i>
      </div>
      <!-- <img class="profile-img2" src="{{ userProfile?.avatarUrl || 'https://cdn-icons-png.flaticon.com/512/149/149071.png' }}" alt=""> -->
      <img class="profile-img2" [src]="avatarUrl || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'" alt="">
      <!-- <div id="img-title">{{avatarName ?? ""}}</div> -->
    </div>

    <input #avatar type="file" class="img-upload" (change)="avatarChange($event)">


    <div class="header-row">
      <div class="vertical">
        <p class="color-theme mb-8 upload-img">{{userProfile?.userName}}</p>
        <p class="mt-8 upload-img-note">Ảnh đại diện giúp chúng tôi dễ nhận diện bạn hơn</p>
      </div>
      <div class="vertical">
        <mat-slide-toggle color="primary" [(ngModel)]="isChecked" (change)="receiveInfo()">Nhận thông tin tư vấn từ
          trường Đại học</mat-slide-toggle>
        <div class="hover-info">
          Các trường Đại học sẽ có thể xem thông tin liên hệ và hồ sơ học vấn của bạn.
        </div>
      </div>
    </div>
  </div>

  <p class="profile-img-title">Thông tin cơ bản</p>
  <div class="profile-grid">

    <div class="input-container item5">
      <label class="input-title" for="">Email liên hệ</label>
      <input value="{{userProfile?.email}}" type="email" name="" id="" class="input-email">
    </div>
    <div class="input-container item1">
      <label class="input-title" for="">Họ và tên</label>
      <input value="{{userProfile?.userName}}" type="text" name="" id="" class="input-name"
        placeholder="Nhập họ và tên">
    </div>

    <div class="input-container item2">
      <label class="input-title" for="">Ngày tháng năm sinh</label>
      <input value="{{userProfile?.dateOfBirth | date:'yyyy-MM-dd'}}" type="date" name="" id="" class="input-birth"
        placeholder="Chọn ngày tháng năm sinh">
    </div>

    <div class="input-container item3">
      <label class="input-title" for="">Giới tính</label>
      <select class="input-gender" value="{{userProfile?.gender}}">
        <option value="Nam">Nam</option>
        <option value="Nu">Nữ</option>
      </select>
    </div>

    <!-- <div class="input-container item4">
      <label class="input-title" for="">Giới thiệu bản thân</label>
      <textarea class="input-introduce">Bean Porter là tôi, là một phù thuỷ tập sự có 3 năm kinh nghiệm tại trường Phù Thuỷ và Phép Thuật Hogwart tại Anh. Tôi có khả năng điều khiển mọi thứ bằng cây đũa thần của Doraemon"
        </textarea>
    </div> -->


    <div class="input-container item6">
      <label class="input-title" for="">Số điện thoại liên hệ</label>
      <input value="{{userProfile?.phone}}" type="text" name="" id="" class="input-phone"
        placeholder="Nhập số điện thoại">
    </div>

    <!-- <div class="input-container item8">
      <label class="input-title" for="">Nguyên quán</label>
      <input value="Thành phố gì đó" type="text" name="" id="" class="input-hometown">
    </div> -->
    <div class="input-container">
      <label class="input-title" for="">CMND / CCCD</label>
      <input value="{{userProfile?.credentialId}}" type="text" name="" id="" class="input-credentialId">
    </div>
  </div>

  <p class="profile-img-title">Địa chỉ liên hệ</p>
  <div class="address-grid">
    <div class="input-container">
      <label class="input-title" for="">Số nhà</label>
      <input value="{{userProfile?.addressNumber}}" type="text" name="" id="" class="input-address">
    </div>
    <div class="input-container">
      <label class="input-title" for="">Thành phố</label>
      <select name="province" id="province" class="input-province" [(ngModel)]="selectedProvince"
        (change)="provinceChange()">
        <option value="">Chọn Thành phố</option>
        <option value="{{prov.id}}" *ngFor="let prov of listProvince">{{prov.provinceName}}</option>
      </select>
    </div>
    <div class="input-container">
      <label class="input-title" for="">Quận/Huyện</label>
      <select name="cars" id="district" class="input-district" [(ngModel)]="selectedDistrict" (change)="districtChange()">
        <option value="">Chọn Quận/Huyện</option>
        <option value="{{dist.id}}" *ngFor="let dist of listDistrict">{{dist.districtName}}</option>
      </select>
    </div>
    <div class="input-container">
      <label class="input-title" for="">Phường/Xã</label>
      <select name="cars" id="ward" class="input-ward" [(ngModel)]="selectedWard">
        <option value="">Chọn Phường/Xã</option>
        <option value="{{ward.id}}" *ngFor="let ward of listWard">{{ward.wardName}}</option>
      </select>
    </div>


  </div>
  <button class="btn-save-bottom" (click)="updateProfile()">Lưu hồ sơ</button>
</div>
