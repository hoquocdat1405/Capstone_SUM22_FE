<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    {{content}}
</div>
<div mat-dialog-actions class="btn-action">
    <button mat-button [mat-dialog-close]="false">{{denyBtn}}</button>
    <button mat-raised-button color="primary" class="accept-btn" mat-dialog-close cdkFocusInitial
        [mat-dialog-close]="true">{{acceptBtn}}</button>
</div>
